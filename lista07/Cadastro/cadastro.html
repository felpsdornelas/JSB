<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../indexLogin/css/styles.css">
     <title>Tela de cadastro</title>
</head>
<body>
     <div class="formulario">
          <form action="">

               <h1>Cadastro</h1>

               <label for="txtEmail">E-mail:</label>
               <input type="email" id="txtEmail">
     
               <br><br>
     
               <label for="txtSenha">Senha:</label>
               <input type="password" id="txtSenha">
     
               <br><br>
               
               <input type="button" value="Cadastrar" id="btnCadastrar" class="btnEntrar">
               <input type="button" value="Limpar" id="btnLimpar" class="btnEntrar">
               <br><br>
               <span>Clique aqui para voltar a tela de <a href="../indexLogin/index.html">login</a> </span>
          </form>
     </div>
</body>
</html>
